<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vertical Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="left-slide">
                <div style="background-color: #ffbb08">
                    <h1>Flowers</h1>
                    <p>All in yellow</p>
                </div>
                <div style="background-color: #9e935d">
                    <h1>Forest</h1>
                    <p>With mountains behind</p>
                </div>
                <div style="background-color: #128fbe">
                    <h1>Houses on a pier</h1>
                    <p>in the sea</p>
                </div>
                <div style="background-color: #7da340">
                    <h1>Lonely tree</h1>
                    <p>all in green</p>
                </div> 
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80');"></div> 
                <div style="background-image: url('https://images.unsplash.com/photo-1504714146340-959ca07e1f38?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
